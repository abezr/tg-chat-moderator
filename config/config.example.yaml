telegram:
  api_id: 12345678
  api_hash: "your_api_hash_here"
  phone: "+380XXXXXXXXX"
  session_name: moderator_bot

moderation:
  # Groups to monitor (usernames or numeric IDs)
  monitored_groups:
    - "@your_group_username"
  # Group/channel where flagged messages are forwarded for human review
  review_group: null
  # Pre-filter: messages matching these patterns are actioned instantly (no LLM call)
  hard_ban_keywords:
    - "buy now cheap"
    - "free crypto"
  hard_ban_regex: []
  # Cooldown between moderation actions on the same user (seconds)
  user_cooldown_seconds: 60
  # How many recent group messages to include as context for LLM
  context_window_messages: 15
  # Path to the system prompt file
  system_prompt_path: "config/system_prompt.md"

llm:
  # "openrouter" or "local"
  provider: openrouter
  api_key: "your_openrouter_key"
  model: "google/gemini-2.0-flash-001"
  # Only used when provider=local
  endpoint: "http://127.0.0.1:1234/v1"
  local_model: "gemma-3-4b"
  max_tokens: 500
  temperature: 0.1

logging:
  level: INFO
  file: "logs/moderator.log"
