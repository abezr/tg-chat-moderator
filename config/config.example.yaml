telegram:
  api_id: 12345678
  api_hash: "your_api_hash_here"
  phone: "+380XXXXXXXXX"
  session_name: moderator_bot

moderation:
  # Groups to monitor (usernames or numeric IDs)
  monitored_groups:
    - "@your_group_username"
  # Group/channel where flagged messages are forwarded for human review
  review_group: null
  # Dry run mode: only forward to review group, no actions in main chat
  dry_run: false
  # Pre-filter: messages matching these patterns are actioned instantly (no LLM call)
  hard_ban_keywords:
    - "buy now cheap"
    - "free crypto"
  hard_ban_regex: []
  # Cooldown between moderation actions on the same user (seconds)
  user_cooldown_seconds: 60
  # Duration for temporary mute actions (seconds). Default is 1 hour = 3600.
  mute_duration_seconds: 3600
  # How many recent group messages to include as context for LLM
  context_window_messages: 15
  # Path to the system prompt file
  system_prompt_path: "config/system_prompt.md"
  # Hours to consider a user a newcomer (instant local LLM evaluation)
  newcomer_window_hours: 24
  # Max estimated tokens before auto-flushing batch queue to OpenRouter
  batch_max_tokens: 3000

quota:
  # Max OpenRouter requests per day
  daily_limit: 1000
  # Re-warm local LLM with system prompt every N minutes
  warmup_interval_minutes: 30

llm:
  # "openrouter", "local", or "both" (OpenRouter first, fallback to local on rate-limit)
  provider: both
  api_key: "your_openrouter_key"
  model: "google/gemini-2.0-flash-001"
  # Only used when provider=local
  endpoint: "http://127.0.0.1:1234/v1"
  local_model: "gemma-3-4b"
  max_tokens: 500
  temperature: 0.1

logging:
  level: INFO
  file: "logs/moderator.log"
